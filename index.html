<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonwabise Mtirara's Graduation Journey</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f5f3f0;
        --page-color: #fefefe;
        --text-color: #2c2c2c;
        --primary-color: #6c757d;
        --accent-color: #52796f;
        --gold-color: #d4af37;
        --header-font: "Playfair Display", serif;
        --body-font: "Lato", sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: var(--body-font);
        background: linear-gradient(135deg, #e6e2dd 0%, #d9d3cc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text-color);
        overflow: hidden;
      }

      .book-container {
        width: 1100px;
        height: 700px;
        position: relative;
        perspective: 2000px;
      }

      .book {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1s ease-in-out;
        transform: rotateY(-15deg);
      }

      .book.opened {
        transform: rotateY(0deg);
      }

      .book-cover {
        position: absolute;
        width: 50%;
        height: 100%;
        background: linear-gradient(135deg, #6d5b44, #5d4c3a);
        border-radius: 0 15px 15px 0;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        transform-origin: left center;
        transform-style: preserve-3d;
        transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        backface-visibility: hidden;
        padding: 20px;
      }

      .book-cover.opened {
        transform: rotateY(-180deg);
      }

      .page-spread {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        opacity: 0;
        visibility: hidden;
        transform-style: preserve-3d;
      }

      .page-spread.active {
        opacity: 1;
        visibility: visible;
      }

      .page-spread.flipping {
        z-index: 10;
      }

      .page-spread.flipping .left-page {
        transform: rotateY(-180deg);
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .page-spread.flipping .right-page {
        transform: rotateY(180deg);
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .left-page,
      .right-page {
        width: 50%;
        height: 100%;
        background-color: var(--page-color);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        transform-style: preserve-3d;
        backface-visibility: hidden;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .left-page {
        border-right: 1px solid #ddd;
        border-radius: 10px 0 0 10px;
        box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.1);
        transform-origin: right center;
      }

      .right-page {
        border-radius: 0 10px 10px 0;
        box-shadow: inset 5px 0 10px rgba(0, 0, 0, 0.1);
        transform-origin: left center;
      }

      .cover-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(135deg, #f1eae2, #e6ded7);
        position: relative;
        border: 2px solid var(--gold-color);
        box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.3);
        border-radius: 0 12px 12px 0;
      }

      .cover-logo {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }

      .cover-main-title {
        font-family: var(--header-font);
        font-size: 3.5em;
        color: #2c2c2c;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .cover-grad-name {
        font-family: var(--header-font);
        font-size: 2.2em;
        color: var(--accent-color);
        margin-bottom: 20px;
      }

      .cover-details {
        font-size: 1.1em;
        color: var(--primary-color);
        margin-top: 10px;
      }

      .cum-laude-badge {
        background-color: var(--gold-color);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        margin-top: 15px;
        font-size: 1.2em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .page-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .media-container {
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .memory-image,
      .memory-video {
        max-width: 90%;
        max-height: 80%;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .memory-image:hover,
      .memory-video:hover {
        transform: scale(1.02);
      }

      .caption-container {
        width: 90%;
        padding: 15px;
        font-size: 1.1em;
        font-style: italic;
        color: var(--primary-color);
        border-top: 2px solid var(--accent-color);
        text-align: center;
        line-height: 1.6;
        background-color: rgba(248, 249, 250, 0.7);
        border-radius: 5px;
      }

      .article-content,
      .toc-content {
        text-align: left;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        padding: 20px;
        line-height: 1.8;
        font-size: 0.95em;
      }

      .article-content h3 {
        font-family: var(--header-font);
        color: var(--accent-color);
        margin-bottom: 15px;
        font-size: 1.8em;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
      }

      .article-content p {
        margin-bottom: 15px;
        text-align: justify;
      }

      .article-image {
        float: right;
        margin: 0 0 15px 15px;
        width: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .toc-list {
        list-style-position: inside;
        padding-left: 10px;
        margin-top: 30px;
      }

      .toc-list li {
        margin-bottom: 15px;
        font-size: 1.2em;
        padding: 10px;
        border-left: 3px solid var(--accent-color);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .toc-list li:hover {
        background-color: rgba(82, 121, 111, 0.1);
        transform: translateX(5px);
      }

      .open-book-btn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 200;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .open-book-btn:hover {
        background: #3f5f58;
        transform: translate(-50%, -50%) scale(1.05);
      }

      .open-book-btn.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .controls {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .controls.visible {
        opacity: 1;
        visibility: visible;
      }

      .nav-btn {
        padding: 15px 35px;
        border: 2px solid var(--accent-color);
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: var(--accent-color);
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-btn:hover {
        background-color: #3f5f58;
        border-color: #3f5f58;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .nav-btn:disabled {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .page-counter {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .page-counter.visible {
        opacity: 1;
        visibility: visible;
      }

      .book-shadow {
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        height: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        filter: blur(10px);
        z-index: -1;
      }

      /* Music Player Styles */
      .music-player {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 10px 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        z-index: 2000;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 250px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        font-size: 12px;
      }

      .music-player.visible {
        opacity: 1;
        visibility: visible;
      }

      .music-controls {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .music-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background: var(--accent-color);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        transition: all 0.2s ease;
      }

      .music-btn:hover {
        background: #3f5f58;
        transform: scale(1.05);
      }

      .music-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .song-info {
        flex: 1;
        text-align: center;
        margin: 0 8px;
      }

      .song-title {
        font-weight: bold;
        color: var(--accent-color);
        font-size: 11px;
        margin-bottom: 2px;
      }

      .song-progress {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 9px;
        color: #666;
      }

      .progress-bar {
        flex: 1;
        height: 3px;
        background: #ddd;
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--accent-color);
        border-radius: 2px;
        width: 0%;
        transition: width 0.1s ease;
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .volume-slider {
        width: 40px;
        height: 3px;
        background: #ddd;
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        background: var(--accent-color);
        border-radius: 50%;
        cursor: pointer;
      }

      /* Fix for hiding first spread when book is closed */
      .book:not(.opened) .page-spread:first-of-type {
        opacity: 0 !important;
        visibility: hidden !important;
      }
    </style>
  </head>
  <body>
    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
      <div class="music-controls">
        <button class="music-btn" id="prevSongBtn" onclick="previousSong()">⏮</button>
        <button class="music-btn" id="playPauseBtn" onclick="togglePlayPause()">▶</button>
        <button class="music-btn" id="nextSongBtn" onclick="nextSong()">⏭</button>
      </div>
      <div class="song-info">
        <div class="song-title" id="songTitle">No Song Selected</div>
        <div class="song-progress">
          <span id="currentTime">0:00</span>
          <div class="progress-bar" onclick="seekSong(event)">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="volume-control">
        <span style="font-size: 10px;">🔊</span>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" onchange="changeVolume()">
      </div>
    </div>

    <div class="book-container">
      <div class="book" id="book">
        <div class="book-cover" id="bookCover">
          <div class="cover-content">
            <img
              src="./images/DUTLOGO.jpeg"
              alt="DUT Logo"
              class="cover-logo"
            />
            <h1 class="cover-main-title">Graduation Journey</h1>
            <h2 class="cover-grad-name">Sonwabise Mtirara</h2>
            <div class="cum-laude-badge">Cum Laude</div>
            <p class="cover-details">Class of 2025</p>
            <p class="cover-details">Diploma in ICT Business Analysis</p>
          </div>
        </div>
      </div>
      <div class="book-shadow"></div>
    </div>

    <button class="open-book-btn" id="openBookBtn" onclick="openBook()">
      Open Book
    </button>

    <div class="page-counter" id="pageCounter"></div>

    <div class="controls" id="controls">
      <button class="nav-btn prev-btn" id="prevBtn" onclick="goPrevPage()">
        ◀ Previous
      </button>
      <button class="nav-btn next-btn" id="nextBtn" onclick="goNextPage()">
        Next ▶
      </button>
    </div>

    <!-- Hidden Audio Elements -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
      // Music Player Variables
      const songs = [
        { title: "Congratulations", src: "./images/congragulations.mp3" },
        { title: "Thank You", src: "./images/thank you.mp3" },
        { title: "Emtee", src: "./images/emtee.mp3" }
      ];

      let currentSongIndex = 0;
      let isPlaying = false;
      const audioPlayer = document.getElementById('audioPlayer');
      const musicPlayer = document.getElementById('musicPlayer');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const songTitle = document.getElementById('songTitle');
      const currentTimeSpan = document.getElementById('currentTime');
      const durationSpan = document.getElementById('duration');
      const progressFill = document.getElementById('progressFill');
      const volumeSlider = document.getElementById('volumeSlider');

      // Initialize music player
      function initMusicPlayer() {
        loadSong(0);
        audioPlayer.volume = 0.7;
        
        // Audio event listeners
        audioPlayer.addEventListener('loadedmetadata', updateDuration);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextSong);
        audioPlayer.addEventListener('error', handleAudioError);
      }

      function loadSong(index) {
        currentSongIndex = index;
        const song = songs[index];
        audioPlayer.src = song.src;
        songTitle.textContent = song.title;
        updateButtons();
      }

      function togglePlayPause() {
        if (isPlaying) {
          audioPlayer.pause();
          playPauseBtn.textContent = '▶';
          isPlaying = false;
        } else {
          audioPlayer.play().then(() => {
            playPauseBtn.textContent = '⏸';
            isPlaying = true;
          }).catch(handleAudioError);
        }
      }

      function nextSong() {
        const nextIndex = (currentSongIndex + 1) % songs.length;
        loadSong(nextIndex);
        if (isPlaying) {
          audioPlayer.play().catch(handleAudioError);
        }
      }

      function previousSong() {
        const prevIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(prevIndex);
        if (isPlaying) {
          audioPlayer.play().catch(handleAudioError);
        }
      }

      function updateButtons() {
        document.getElementById('prevSongBtn').disabled = false;
        document.getElementById('nextSongBtn').disabled = false;
      }

      function updateDuration() {
        const duration = audioPlayer.duration;
        if (duration) {
          durationSpan.textContent = formatTime(duration);
        }
      }

      function updateProgress() {
        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;
        
        if (duration) {
          const progress = (currentTime / duration) * 100;
          progressFill.style.width = progress + '%';
          currentTimeSpan.textContent = formatTime(currentTime);
        }
      }

      function seekSong(event) {
        const progressBar = event.currentTarget;
        const clickX = event.offsetX;
        const width = progressBar.offsetWidth;
        const duration = audioPlayer.duration;
        
        if (duration) {
          const newTime = (clickX / width) * duration;
          audioPlayer.currentTime = newTime;
        }
      }

      function changeVolume() {
        const volume = volumeSlider.value / 100;
        audioPlayer.volume = volume;
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }

      function handleAudioError() {
        console.log('Audio playback error - file may not exist');
        playPauseBtn.textContent = '▶';
        isPlaying = false;
      }

      // Book functionality (existing code)
      const pages = [
        // Inside Cover
        {
          type: "custom",
          html: `<div class="cover-content" style="background: linear-gradient(135deg, #f8f9fa, #e9ecef);">
                  <h2 style="font-family: var(--header-font); color: var(--accent-color); margin-bottom: 20px;">A Journey of Excellence</h2>
                  <p style="font-size: 1.2em; line-height: 1.6; max-width: 80%;">This book commemorates the academic achievements and graduation journey of Sonwabise Mtirara, who graduated with distinction from the Durban University of Technology.</p>
                </div>`,
        },
        // Table of Contents
        {
          type: "custom",
          html: `<div class="toc-content">
                  <h3 style="font-size: 2em; text-align:center; color: var(--accent-color); margin-bottom: 30px;">Table of Contents</h3>
                  <ul class="toc-list">
                    <li>Featured Article</li>
                    <li>Graduation Memories (Photos)</li>
                    <li>Reflections</li>
                    <li>Final Thoughts</li>
                  </ul>
                </div>`,
        },
        // Featured Image - 0.jpeg
        {
          type: "image",
          src: "./images/0.jpeg",
          caption: "The journey of a thousand miles begins with a single step.",
        },
        // Featured Article Start
        {
          type: "custom",
          html: `<div class="article-content">
                  <img src="./images/0.jpeg" alt="Sonwabise Mtirara" class="article-image">
                  <h3>DUT Graduate Shines with Cum Laude Achievement</h3>
                  <p>From day one of his studies, <strong>Sonwabise Mtirara</strong> committed himself to performing at his absolute best. His commitment has paid off for him as he was recognised as one of the top achievers in his class. He graduated Cum Laude for his Diploma in Information and Communications Technology (ICT) in Business Analysis at the Durban University of Technology (DUT) 2025 Autumn Graduation Ceremony at the Olive Convention Centre on Monday, 26 May 2025.</p>
                  <p><strong>Mtirara (24) from Centane in the Eastern Cape</strong> was among the top performing students of the Faculty of Accounting and Informatics who were honoured for their academic excellence.</p>
                  <p>For Mtirara obtaining his first qualification has brought him profound satisfaction, especially knowing he has successfully completed what he set out to achieve, and did so 'in style'.</p>
                </div>`,
        },
        // Article Continuation
        {
          type: "custom",
          html: `<div class="article-content">
                  <h3>Continued Success and Future Plans</h3>
                  <p>"I look towards the future with strong self-belief and faith, confident in my abilities, skills, and personal attributes. Moving forward, my focus is firmly on continuous learning and upskilling to prepare myself for the workplace and personal development. I plan to actively learn from experienced individuals in my desired field and leverage the insights from communities I've joined that align with my future goals, absorbing as much knowledge as I can to build my career," shared Mtirara.</p>
                  <p>Speaking about his DUT journey, Mtirara said it began in 2022 when he was given an offer to study towards his first qualification. He indicated that from day one, he committed himself to perform to the best of his ability, which facilitated a smooth adaptation to his course demands.</p>
                  <p>"Early in my first semester, a group assignment led to the formation of invaluable friendships. We discovered a shared ambition to succeed, fostering an environment of mutual motivation, healthy competition, and constant support. This camaraderie was a cornerstone of my DUT experience; knowing I had peers who shared my goals and determination made the journey through second and third year significantly less daunting and ultimately more rewarding because I wasn't alone," reiterated Mtirara.</p>
                </div>`,
        },
        // Values and Challenges
        {
          type: "custom",
          html: `<div class="article-content">
                  <h3>Values and Overcoming Challenges</h3>
                  <p>Throughout his time at DUT, Mtirara said several core values and principles from the ENVISION2030 Living Values Framework became central to his approach. He strongly associated with honesty, as he believed it required him to constantly self-assess his efforts and performance truthfully. He said accountability was also vital, not only in fulfilling his responsibilities within group projects across all semesters but also in holding himself accountable for achieving the personal goals he set for his studies.</p>
                  <p>In terms of principles, he shared professionalism was paramount in his interactions, from meeting deadlines and using formal communication like proper email etiquette, to respecting peers and lecturers. He indicated that his journey itself speaks to commitment, as seeing his diploma through to completion required sustained dedication. Lastly, Mtirara believes the pursuit of excellence drove him to consistently strive to do his best, an effort reflected in achieving his qualification with Cum Laude.</p>
                  <p>His academic journey was not without its obstacles. A major challenge he faced was securing funding. He shared that he studied for his first two years without funding, which meant he could not see his final examination marks and was able to see only his coursework results.</p>
                </div>`,
        },
        // Looking Forward
        {
          type: "custom",
          html: `<div class="article-content">
                  <h3>Looking Forward</h3>
                  <p>"While stressful, this situation motivated me to be absolutely certain about my understanding and performance in assessments. Another challenge was mastering time management; I often created study schedules but struggled to adhere to them, as I was more accustomed to improvising. Linked to this was overcoming procrastination, the tendency to delay tasks for less productive activities. Finally, especially during my first year, I had to build the confidence to ask questions when I was unsure about coursework, rather than skipping over difficult topics," added Mtirara.</p>
                  <p>He is currently enrolled and studying for the Advanced Diploma in Information and Communications Technology at DUT. His primary focus is on gaining valuable industry experience within the ICT sector.</p>
                  <p style="text-align: center; margin-top: 30px;">
                    <a href="https://www.dut.ac.za/mtirara-passes-diploma-in-ict-business-analysis-with-flying-colours/" target="_blank" style="color: var(--accent-color); font-weight: bold; text-decoration: none; border: 2px solid var(--accent-color); padding: 10px 20px; border-radius: 30px; display: inline-block; transition: all 0.3s ease;">
                      🔗 Read Full Article

      const book = document.getElementById("book");
      const bookCover = document.getElementById("bookCover");
      const openBookBtn = document.getElementById("openBookBtn");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const pageCounter = document.getElementById("pageCounter");
      const controls = document.getElementById("controls");

      let currentSpread = 0;
      let spreads = [];
      let totalSpreads = 0;
      let bookIsOpen = false;
      let isFlipping = false;

      function generatePageHTML(pageData) {
        if (!pageData) {
          return `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ccc;">
                    <p>Blank Page</p>
                  </div>`;
        }

        switch (pageData.type) {
          case "image":
            return `<div class="page-content">
                      <div class="media-container">
                        <img src="${pageData.src}" alt="Graduation Memory" class="memory-image" loading="lazy">
                      </div>
                      <div class="caption-container">${pageData.caption}</div>
                    </div>`;
          case "video":
            return `<div class="page-content">
                      <div class="media-container">
                        <video class="memory-video" controls preload="metadata">
                          <source src="${pageData.src}" type="video/mp4">
                          Your browser does not support the video tag.
                        </video>
                      </div>
                      <div class="caption-container">${pageData.caption}</div>
                    </div>`;
          case "custom":
            return pageData.html;
          default:
            return `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ccc;">
                      <p>Page Content</p>
                    </div>`;
        }
      }

      function createSpreads() {
        // Clear existing spreads
        book.innerHTML = "";
        book.appendChild(bookCover);

        spreads = [];
        totalSpreads = Math.ceil(pages.length / 2);

        // Create all spreads
        for (let i = 0; i < totalSpreads; i++) {
          const spread = document.createElement("div");
          spread.className = "page-spread";
          spread.setAttribute("data-spread", i);

          const leftPage = document.createElement("div");
          leftPage.className = "left-page";
          leftPage.innerHTML = generatePageHTML(pages[i * 2]);

          const rightPage = document.createElement("div");
          rightPage.className = "right-page";
          rightPage.innerHTML = generatePageHTML(pages[i * 2 + 1]);

          spread.appendChild(leftPage);
          spread.appendChild(rightPage);
          book.appendChild(spread);
          spreads.push(spread);
        }

        updateControls();
        updatePageCounter();
      }

      function openBook() {
        bookIsOpen = true;
        openBookBtn.classList.add("hidden");
        book.classList.add("opened");
        bookCover.classList.add("opened");
        
        // Show music player
        musicPlayer.classList.add("visible");
        
        // The first page is now made active here.
        if (spreads.length > 0) {
            spreads[0].classList.add("active");
        }

        // Show controls after book opens
        setTimeout(() => {
          controls.classList.add("visible");
          pageCounter.classList.add("visible");
        }, 800);
      }

      function goNextPage() {
        if (isFlipping || currentSpread >= spreads.length - 1) return;

        isFlipping = true;
        const current = spreads[currentSpread];
        current.classList.add("flipping");

        setTimeout(() => {
          current.classList.remove("active");
          current.classList.remove("flipping");
          currentSpread++;
          spreads[currentSpread].classList.add("active");
          isFlipping = false;
          updateControls();
          updatePageCounter();
        }, 800);
      }

      function goPrevPage() {
        if (isFlipping || currentSpread <= 0) return;

        isFlipping = true;
        const current = spreads[currentSpread];
        current.classList.add("flipping");

        setTimeout(() => {
          current.classList.remove("active");
          current.classList.remove("flipping");
          currentSpread--;
          spreads[currentSpread].classList.add("active");
          isFlipping = false;
          updateControls();
          updatePageCounter();
        }, 800);
      }

      function updateControls() {
        prevBtn.disabled = currentSpread === 0;
        nextBtn.disabled = currentSpread === spreads.length - 1;
      }

      function updatePageCounter() {
        pageCounter.textContent = `Page ${currentSpread + 1} of ${
          spreads.length
        }`;
      }

      // Initialize both music player and book
      initMusicPlayer();
      createSpreads();

      // Add keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (!bookIsOpen) return;

        if (e.key === "ArrowRight" || e.key === " ") {
          goNextPage();
        } else if (e.key === "ArrowLeft") {
          goPrevPage();
        }
      });
    </script>
